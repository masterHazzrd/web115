<!DOCTYPE html>
<html>

<head>
    <title>Test Page</title>
</head>

<body>
    <h3 id="greeting">Welcome fellow, CleanEnergySmithers</h3>
    <form method="post">
        <fieldset class="form">
            <div id="form_input">
                <label for="f_name">First Name: </label>
                <input id="f_name" type="text" placeholder="Ex. John" size="12" />

                <label for="m_init">Middle Initial: </label>
                <input id="m_init" type="text" placeholder="M" size="2" />

                <label for="l_name">Last Name: </label>
                <input id="l_name" type="text" placeholder="Doe" size="25" />

                <label for="number" class="number">
                    <p>Enter wattage below 100:</p>
                </label>
                <input id="number" type="text" placeholder="88" size="4">

                <button id="submit" type="button">Submit</button>
            </div>
            <ul id="output_message"></ul>
        </fieldset>
    </form>
    <script src="scripts/test.js"></script>
</body>

</html>
